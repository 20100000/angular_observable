<div class="row">
  <div class="col-lg-2">
    <h2 class="text-info">{{titulo}}</h2>
  </div>
  <div class="col-lg-10">
    <button class="btn btn-primary float-right"  >Novo</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-bordered table-hover">
      <tr>
        <th  width="5%">Id</th>
        <th>Nome</th>
        <th width="8%">Tarefas</th>
        <th width="6%"></th>
      </tr>
      <tr  *ngFor="let use of usuarios">
          <td>{{use.id}}</td>
          <td>{{use.name}}</td>
          <td align="center">{{tarefasId(use.id)}}</td>
          <td>
              <b class="text-info" title="editar"><i class="fa fa-pencil" aria-hidden="true"></i></b>
              <b class="text-danger" title="deletar"><i class="fa fa-minus-circle" aria-hidden="true"></i></b>
          </td>
      </tr>
    </table>
  </div>
</div>
