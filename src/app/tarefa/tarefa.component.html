<div class="row">
    <div class="col-lg-2">
         <h2 class="text-info">{{titulo}}</h2>
    </div>
    <div class="col-lg-10">
        <button class="btn btn-primary float-right"  >Novo</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-bordered table-hover">
            <tr>
                <th width="5%">Id</th>
                <th>Tarefa</th>
                <th>UsuÃ¡rio</th>
                <th width="10%">Status</th>
                <th>Atividade</th>
                <th width="6%"></th>
            </tr>
            <tr *ngFor="let taf of tarefas">
                <td>{{taf.id}}</td>
                <td>{{taf.name}}</td>
                <td>{{userName(taf.idUsuario)}}</td>
                <td align="center">
                    <button *ngIf="taf.status == 1" type="button" class="btn btn-sm btn-danger">
                        {{statusName(taf.status)}} <span class="badge badge-light">{{taf.status}}</span>
                    </button>

                    <button *ngIf="taf.status == 2" type="button" class="btn btn-sm btn-info">
                      {{statusName(taf.status)}} <span class="badge badge-light">{{taf.status}}</span>
                    </button>

                    <button *ngIf="taf.status == 3" type="button" class="btn btn-sm btn-success">
                      {{statusName(taf.status) }} <span class="badge badge-light">{{taf.status}}</span>
                    </button>
                </td>
                <td>
                  <ul>
                    <li *ngFor="let a of taf.atividade" >{{ a.at }}</li>
                  </ul>
                </td>
                <td>
                  <b class="text-info" title="editar"><i class="fa fa-pencil" aria-hidden="true"></i></b>
                  <b class="text-danger" title="deletar"><i class="fa fa-minus-circle" aria-hidden="true"></i></b>
                </td>
            </tr>
        </table>
    </div>
</div>
